<form method = 'POST' action = '' class="form-horizontal">
    {% csrf_token %}

    <div class="form-group">

        <label class="col-sm-2 control-label"
            for="{{ form.full_name.id_for_label }}">Full Name</label>

        <div class="col-sm-10">
            <input class="form-control input-group-lg input-group-lg"
            id="id_full_name" type="text" name="full_name" maxlength="100" />
        </div>

    {% if form.full_name.errors %}
        <div class="col-sm-offset-2 alert alert-danger alert-dismissible fade in" role=alert>
            <button type=button class=close data-dismiss=alert aria-label=Close>
                <span aria-hidden=true>&times;</span>
            </button>
            {% for error in form.full_name.errors %}
                {{ error|escape }}
            {% endfor %}
        </div>
    {% endif %}

    </div>

    <div class="form-group">

        <label class="col-sm-2 control-label"
            for="{{ form.email.id_for_label }}">Email</label>

        <div class="col-sm-10">
            <input class="form-control input-group input-group-lg"
            id="id_email" type="text" name="email" maxlength="100" />
        </div>

    </div>


    {% if form.email.errors %}
        <div class="col-sm-offset-2 alert alert-danger alert-dismissible fade in" role=alert>
            <button type=button class=close data-dismiss=alert aria-label=Close>
                <span aria-hidden=true>&times;</span>
            </button>
            {% for error in form.email.errors %}
                {{ error|escape }}
            {% endfor %}
        </div>
    {% endif %}


    <div class="form-group">

        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>

    </div>


</form>
